{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Wonders of the World</title>
    <link rel="stylesheet" href="{% static "wondersApp/index.css" %}">
</head>
<body>
     {% comment %} {% static 'style="background-image:url("wondersApp/img1.jpg")' %} {% endcomment %}

        {% for wonder in all_wonders %}
            <li><a href="{{ wonder }}">{{ wonder }}</a></li>
        {% endfor %}
    </ul>

</body>
</html>
